<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../images/tempLogo.jpg">
  <link href="bootstrap-grid.min.css" rel="stylesheet">

  <title>Re:Bridge</title>

  <style>

    * { border: 1px solid black; }


    body {
      padding-top: 1.5rem;
      padding-bottom: 40px;
      background-color: #eee;
    }

    .center-align-container, form.center-align-container > div {
      margin: auto;
    }


    .main-container {
      width: 380px;
    }

    .text-center {
      text-align: center;
    }

    .inputbox {
      width: 100%;
      height: 2rem;
    }


    form.personal-info>div{
      margin-top: 1em;
    }




  </style>


</head>

<body>

<div class="container center-align-container main-container">

  <div class="text-center row center-align-container">

    <div class="col-7 offset-2" style="padding-right:0;">
      <h4>설문 작성하기 (관리자)</h4>
    </div>

    <div class="col-2 offset-1 align-self-center" style="padding:0;">
      <button type="button" style="width:3rem; padding:0;">완료</button>
    </div>

  </div>


  <form class="center-align-container personal-info">

    <div>
      <input type="text" class="inputbox"  placeholder="투표제목" style="font-size: 1rem;" required>
    </div>

    <div class="row">
      <input type="text" class="inputbox offset-1 col-10" style="font-size:0.7rem;" placeholder="항목입력">
    </div>
    <div class="row">
      <input type="text" class="inputbox offset-1 col-10" style="font-size:0.7rem;" placeholder="항목입력">
    </div>
    <div class="row">
      <input type="text" class="inputbox offset-1 col-10" style="font-size:0.7rem;" placeholder="항목입력">
    </div>

    <div class="row">
      <button type="button" class="inputbox offset-2 col-8" style="font-size:0.7rem;">+ 항목추가</button>

    </div>

  </form>

  <div class="options center-align-container" style="margin-top: 3.7rem;">
    <div class="row">
      <div class="offset-2 col-8">
        <div style="display: inline-block; width:1.3rem;">
          &#x1f557;
        </div>
        <div style="display: inline-block;">
          업로드 예약
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-2 col-8">
        <div style="display: inline-block; width:1.3rem;">
          &#x1f557;
        </div>
        <div style="display: inline-block;">
          마감시간
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-2 col-8">
        <div style="display: inline-block; width:1.3rem;">
          &#x2714;
        </div>
        <div style="display: inline-block;">
          복수선택
        </div>

      </div>

    </div>

  </div>






</div> <!-- /container -->
